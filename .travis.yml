sudo: required
services:
  - docker

before_install:
  - docker ps -a
  - docker build -t vignesh/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true vignesh/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-806580604886"
  bucket_path: "docker-react"
  access_key_id:
     secure: $AWS_ACCESS_KEY
  secret_access_key:
     secure: "$AWS_SECRET_KEY"
  on:
     branch: master
